<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 62em)" href="css/smallscreen_62em.css" />

    <title>ohmyfood - Réservation de menus</title>
</head>
    
<body>
    <div class = "page_container">
        <header>

                </div>
        </header>
    
        
    <!-- whole page, excluding header and footer --> 
    <div class = "central_container">

        <!-- main div with menus -->

            <div class ="card_deck">
                <div class = "card salmon">
                    <div class = "align_middle_center">                        
                        <div class="gradient_note">
                        </div>
                        <br/>
                        <p>La note enchantée</p>
                        <p>MENU</p>
                    </div>
                </div>
                <div class = "card pink">
                    <div class = "align_middle_center">
                        <p class="chic_français">Le chic à la française</p>
                        <p>Menu</p>
                    </div>
                </div>
                <div class = "card grey">
                    <div class = "align_middle_center">
                        <p class="delice_papilles">Le délice des papilles</p>
                        <p>Menu</p>
                    </div>
                </div>
                <div class = "card white">
                    <div class = "align_middle_center">     
                        <p class="palette_gout"> La palette du goût</p>
                        <p>Menu</p>
                    </div>
                </div>


                <div class = "card white">
                    <div class = "align_middle_center">     
                        <p>SAMPLE</p>
                        <p>Menu</p>
                    </div>
                </div>

                <div class = "card white">
                    <div class = "align_middle_center">     
                        <p>SAMPLE</p>
                        <p>Menu</p>
                    </div>
                </div>

                <div class = "card white">
                    <div class = "align_middle_center">     
                        <p>SAMPLE</p>
                        <p>Menu</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- div prochainement -->
        <div class ="lower_container">
            <div class="btn">
                <h6>Prochainement</h6>
            </div>
        </div>

    </div>


    <div class ="bottom_container">
        <footer>
            <div class="bottom_layer left">
                <p>Mentions légales</p>
            </div>
            <div class="bottom_layer right">
                <p>Contactez-nous</p>
            </div>
        </footer>
    </div>

</body>
</html>
